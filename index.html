<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="content">
        <div class="clock-box">
            <div class="clock">
                <div class="clock-item clock-hours"></div>
                <div class="clock-item clock-minutes"></div>
                <div class="clock-item clock-seconds"></div>
                <div class="clock-item clock-milli-seconds"></div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <script>
        start('.clock-hours', '.clock-minutes', '.clock-seconds', '.clock-milli-seconds')
    </script>
</body>
</html>
